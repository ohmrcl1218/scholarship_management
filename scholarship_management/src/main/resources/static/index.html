<!DOCTYPE html>
<html>
<head>
    <title>Scholarship Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scholarship Management System</h1>
    <form id="scholarshipForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="program" placeholder="Program" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Scholarship</button>
    </form>

    <h2>Scholarships</h2>
    <ul id="scholarshipList"></ul>

    <script>
        async function loadScholarships() {
            const response = await fetch('/scholarships');
            const scholarships = await response.json();
            const list = document.getElementById('scholarshipList');
            list.innerHTML = '';
            scholarships.forEach(s => {
                const li = document.createElement('li');
                li.textContent = `${s.studentName} - ${s.program} - $${s.amount}`;
                list.appendChild(li);
            });
        }

        document.getElementById('scholarshipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                studentName: document.getElementById('studentName').value,
                program: document.getElementById('program').value,
                amount: document.getElementById('amount').value
            };
            await fetch('/scholarships', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            loadScholarships();
        });

        loadScholarships();
    </script>
</body>
</html>
